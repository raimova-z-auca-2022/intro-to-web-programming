{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Your Tasks</h2>

{% if tasks %}
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ task.title }}</strong><br />
          <small>{{ task.description }}</small>
        </div>
        <a class="btn btn-sm btn-danger" href="{{ url_for('main.delete_task', id=task.id) }}">
          Delete
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No tasks yet. <a href="{{ url_for('main.add_task') }}">Add one</a>!</p>
{% endif %}
{% endblock %}

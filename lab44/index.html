<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4; }
        .container { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input[type="text"] { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .completed { text-decoration: line-through; color: gray; }
        a { text-decoration: none; color: #dc3545; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <form action="/add" method="post">
            <input type="text" name="task" placeholder="Enter a task">
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li>
                    <span class="{{ 'completed' if task.completed }}">{{ task.text }}</span>
                    <div>
                        <a href="/toggle/{{ loop.index0 }}">✔</a>
                        <a href="/delete/{{ loop.index0 }}">✖</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

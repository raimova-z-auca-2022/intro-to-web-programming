<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox Example</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      background-color: #f0f0f0;
      height: 100vh;
    }

    .box {
      flex-grow: 1;
      margin: 10px;
      padding: 20px;
      background-color: #6fa3ef;
      text-align: center;
      color: white;
      font-size: 18px;
      border-radius: 8px;
    }

    /* Navigation Styles */
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      background-color: #333;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      background-color: #555;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #777;
    }

    /* Mobile and Small Screen Adjustments */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }

      .box {
        flex-grow: 0;
        width: 90%;
        margin: 10px auto;
      }

      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Flexbox Container with Boxes -->
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>

  <!-- Responsive Navigation Menu -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: List and Table</title>
</head>
<body>

    <h2>Favorite Movies</h2>
    <ul>
        <li>The Matrix</li>
        <li>Inception</li>
        <li>The Shawshank Redemption</li>
    </ul>

    <h2>Table of Movie Details</h2>
    <table border="1">
        <tr>
            <th>Movie</th>
            <th>Release Year</th>
            <th>Genre</th>
        </tr>
        <tr>
            <td>The Matrix</td>
            <td>1999</td>
            <td>Action, Sci-Fi</td>
        </tr>
        <tr>
            <td>Inception</td>
            <td>2010</td>
            <td>Sci-Fi, Thriller</td>
        </tr>
        <tr>
            <td>The Shawshank Redemption</td>
            <td>1994</td>
            <td>Drama</td>
        </tr>
    </table>

</body>
</html>

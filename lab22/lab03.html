<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Merging Cells</title>
</head>
<body>

    <h2>Table with Merged Cells Using Rowspan and Colspan</h2>
    <table border="1">
        <tr>
            <th colspan="2">Name</th>
        </tr>
        <tr>
            <td rowspan="2">John</td>
            <td>Age: 25</td>
        </tr>
        <tr>
            <td>City: New York</td>
        </tr>
        <tr>
            <td>Lisa</td>
            <td>Age: 30</td>
        </tr>
    </table>

</body>
</html>
